{% extends "book/book_base.html" %}

{% block title %}
Book List
{% endblock %}

{% block book_content %}
<nav class="breadcrumb" aria-label="breadcrumbs">
  <ul>
    <li class="is-active"><a href="#">Books</a></li>
  </ul>
</nav>

<hr />
<h1 class="title is-1">Books</h1>
<div class="block">
  Categories: {% for tag in tags %} <span class="tag is-link is-light">{{ tag }}</span> {% endfor %}
</div>
<div class="tile is-ancestor" style="flex-wrap: wrap;">
  {% for book in books %}
    <div class="tile is-parent is-3">
    <div class="tile is-child">
    {% include "book/card.html" %}
    </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
