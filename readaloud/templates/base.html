<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Readaloud - {% block title %}{% endblock %}</title>
      <meta name="author" content="name">
      <meta name="description" content="Find books to read aloud to the whole family!">
      <meta name="keywords" content="reading,books">
      <link rel="stylesheet" href="/static/css/main.css"/>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
   </head>

   <body class="font-sans leading-normal tracking-normal">
     <nav class="flex flex-row w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto">
         <navitem class="mr-3 inline-block">
           <a href="/" class="inline-block">
             <span class="pb-1 {% if page == None %}font-bold {% else %}font-light{% endif %}">Home</span>
           </a>
         </navitem>
         <navitem class="mr-3">
           <a href="/book/" class="inline-block">
             <span class="pb-1 {% if page == 'book' %}font-bold {% else %}font-light{% endif %}">Books</span>
           </a>
         </navitem>
       </div>
     </nav>
     <div class="w-full md:w-4/5 bg-gray-100">
       <div class="container bg-gray-100 pt-16 px-6 pb-10">
         {% block main %}
         {% endblock %}
       </div>
     </div>
            </div>
         </div>
      </div>
   {% if debug %}
     <script type="text/javascript" src="/static/js/live.js" async="async"></script>
   {% endif %}
   </body>
</html>
